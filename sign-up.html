<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="sign-up.js" async defer></script>

    <body>
        <header class="header-bar">
            <a href="index.html">
            <img class="logo-small" src="Images/PFlogo.png">
            </a>
        </header>
        <h1 class="event-title">Sign-up:</h1>
    <form id="sign-up">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password">
        <label for="confirm-password">Confirm Password: </label>
        <input type="text" id="confirm-password" name="confirm-password">
        <button type="button" onclick="signUp()">Submit</button>
    </form>
    <a class="sign-up-link" href="log-in.html">Already have an account?</a>
    </body>
