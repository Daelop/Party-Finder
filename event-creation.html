<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css"> 
        <script src="event-creation.js" async defer></script>
    </head>
    <body>
        <header class="header-bar">
            <img class="logo-small" src="Images/PFlogo.png">
        </header>
        <h1 class="event-title">Application for Example Event</h1>
        <form>
            <label for="name">Event name: </label>
            <input type="text" id="name" name="name">
            <label for="description">Event description: </label>
            <input type="textarea" id="description" name="description">
            <label for="date">Event date: </label>
            <input type="date" id="date" name="date">
            <input type="time" id="time" name="time">
            <label for="open">Require an application?: </label>
            <input type="checkbox" name="open" id="open">
            <button type="button">Next</button>
        </form>
       
    </body>
</html>
